    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      <!-- Navbar Content -->
      <div

        class="collapse navbar-collapse align-content-stretch justify-content-between"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">자유 게시판</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">유머 게시판</a>

        <ul

            </li>
          -->
        </ul>

    </nav>

    <!-- Side Navigation Bar -->
    <div id="sidebar" class="col-fixed navbar navbar-dark bg-dark px-2">
      <div>
        <a class="navbar-brand" href="#">인터넷 프로그래밍 과제</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">자유 게시판</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">유머 게시판</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">정보 게시판</a>
          </li>
        </ul>
      </div>

      <div class="navbar-nav">
        <!-- 
          <button href="/logout.do" class="btn btn-danger sidebar-btn">
          로그인
          </button>
        -->

        <a class="nav-link" href="#">Username</a>
        <button href="/logout.do" class="btn btn-danger sidebar-btn">
          로그아웃
        </button>
      </div>
    </div>

    <div class="container">
      <br />
      <div class="card shadow-sm">
        <fieldset>
          <h2>게시글 작성</h2>
          <hr />
          <form action="#" method="POST" enctype="multipart/form-data">
            <!-- 제목과 업로드할 게시판 입력 -->
            <div>
              <div class="form-group">
                <label for="title">제목</label>

                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  placeholder="글의 제목"
                  maxlength="50"
                />
                <small id="titleHelp" class="form-text text-muted"
                  >글을 잘 설명할 수 있는 제목을 입력해 주세요. (50자
                  이하)</small
                >
              </div>
              <div class="form-group">
                <label for="board">게시판</label>
                <select id="board" name="board" class="form-control">
                  <option selected>자유 게시판</option>
                  <option>유머 게시판</option>
                  <option>정보 게시판</option>
                </select>
                <small id="titleHelp" class="form-text text-muted"
                  >글을 올릴 게시판을 선택해 주세요.</small
                >
              </div>
            </div>
            <hr />

            <!-- 사진 업로드 - 사진 미리보기까지 -->
            <div class="form-group">
              <label for="img">사진</label>
              <div class="photo-preview"></div>
              <div class="form-group">
                <input
                  multiple="multiple"
                  type="file"
                  class="form-control-file"
                  id="img"
                  name="img"
                />
                <small id="img-help" class="form-text text-muted"
                  >업로드할 사진을 선택해 주세요.</small
                >
              </div>
            </div>
            <hr />

            <!-- 내용 입력 -->
            <div class="form-group">
              <label for="editor">내용</label>
              <textarea id="editor" name="content"></textarea>
              <small id="content-help" class="form-text text-muted"
                >글의 내용을 입력해 주세요.</small
              >
            </div>
            <hr />

            <!-- 게시 버튼 -->
            <div class="form-group">
              <input
                type="submit"
                class="btn btn-outline-primary"
                value="게시"
              />
            </div>
          </form>
        </fieldset>
      </div>
    </div>

    <!-- Bootstrap JS CDN-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

    <!-- Popper.js CDN -->
    <script

      crossorigin="anonymous"
    ></script>

    <!-- jQuery CDN -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="static/ckeditor/ckeditor.js"></script>
    <script type="text/javascript">
      CKEDITOR.replace("editor", { height: 300 });
    </script>
  </body>
